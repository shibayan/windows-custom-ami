checkout:
  post:
    - chmod +x ./create_custom_ami.sh

dependencies:
  override:
    - sudo pip install awscli

test:
  override:
    - aws ec2 run-instances --dry-run --cli-input-json file://custom-ami.json --user-data file://userdata.txt |& grep -q "succeeded"

deployment:
  master:
    branch: master
    commands:
      - ./create_custom_ami.sh